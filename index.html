<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inl√§mningsuppgift-1-JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Basic Quiz Game of FED21M</h1>
            </div>
            <div class="jumbotron text-center intro">
                <h3>Guess the names for each picture!</h3>
            </div>
        </div>
    </header>

    <main>
        <div class="container text-center" id="profile-img">
            <img src="" alt=""  class="img-fluid">
        </div>
        <div class="text-center correct margin-top-20" >
            <p></p>
        </div>
        <div id="studentsImg404" class="text-center">
            <p class="missingStudents margin-top-20">Honorable Mentions:</p>
            <ul>
                <p></p>
            </ul>
        </div>
        <div class="container margin-top-20">
            <div class="row g-2 font">
                <button id="newgame" class=" border bg-light">Next</button> 
              <div class="col-6">
                <div class="m-2 p-2 border bg-light text-center">
                    <button type="button" id="a1" class="btn btn-light">Option 1</button>
                </div>
              </div>
              <div class="col-6">
                <div class="m-2 p-2 border bg-light text-center">
                    <button type="button" id="a2" class="btn btn-light">Option 2</button>
                </div>
              </div>
              <div class="col-6">
                <div class="m-2 p-2 border bg-light text-center">
                    <button type="button" id="a3" class="btn btn-light">Option 3</button>
                </div>
              </div>
              <div class="col-6">
                <div class="m-2 p-2 border bg-light text-center">
                    <button type="button" id="a4" class="btn btn-light">Option 4</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

    <footer></footer>
    

<script src="main.js"></script>
