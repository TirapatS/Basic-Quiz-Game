<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inl√§mningsuppgift-1-JavaScript</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="container m-auto width60">
            <div class="jumbotron text-center">
                <h1>Basic Quiz Game of FED21M</h1>
            </div>
            <div class="jumbotron text-center intro">
                <h3>Guess the names for each picture!</h3>
            </div>
        </div>
    </header>

    <main class="m-auto width60">
        <div class="container text-center mt-3" id="profile-img">
            <img src="" alt="" class="img-fluid" width="500" height="500">
        </div>
        <div id="gameOver" class="text-center my-4 correct font-1-4"></div>
                <button type="button" id="newGame" class="px-4 optionBtn hide">Play again!</button>
            </div>
            <div id="buttonEl" class="container ">
                <div class="button-container row g-4 d-flex">
                        <div class="col-sx-3 col-lg-6 col-xl-3">
                            <div class="fillSpace text-center">
                                <button  type="button" id="a1" class="optionBtn font-1-4">Option 1</button>
                            </div>
                        </div>
                        <div class="col-sx-3 col-lg-6 col-xl-3">
                            <div class="fillSpace text-center">
                                <button type="button" id="a2" class="optionBtn font-1-4">Option 2</button>
                            </div>
                        </div>
                        <div class="col-sx-3 col-lg-6 col-xl-3">
                            <div class="fillSpace text-center">
                                <button type="button" id="a3" class="optionBtn font-1-4">Option 3</button>
                            </div>
                        </div>
                        <div class="col-xs-3 col-lg-6 col-xl-3">
                            <div class="fillSpace text-center">
                                <button type="button" id="a4" class="optionBtn font-1-4">Option 4</button>
                            </div>
                        </div>     
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    

<script src="main.js"></script>
</body>
</html>
