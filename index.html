<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inl√§mningsuppgift-1-JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Basic Quiz Game of FED21M</h1>
            </div>
            <div class="jumbotron text-center intro">
                <h3>Guess the names for each picture!</h3>
            </div>
        </div>
    </header>

    <main>
        <div class="container text-center" id="profile-img">
            <img src="" alt=""  class="img-fluid" width="500" height="500">
        </div>
        <div class="text-center correct margin-top-20" ></div>
        <div class="container">
            <div class="text-center">
                <button type="button" id="newGame" class="px-4 border bg-light text-center hide">Restart</button>
            </div>
            <div id="buttonEl" class="row g-4 font margin-top-20">
              <div class="col-3">
                <div class="m-2 py-2 border text-center">
                    <button  type="button" id="a1" class="btn btn-outline-dark shadow-none optionBtn">Option 1</button>
                </div>
              </div>
              <div class="col-3">
                <div class="m-2 py-2 border text-center">
                    <button type="button" id="a2" class="btn btn-outline-dark shadow-none optionBtn">Option 2</button>
                </div>
              </div>
              <div class="col-3">
                <div class="m-2 py-2 border text-center">
                    <button type="button" id="a3" class="btn btn-outline-dark shadow-none optionBtn">Option 3</button>
                </div>
              </div>
              <div class="col-3">
                <div class="m-2 py-2 border text-center">
                    <button type="button" id="a4" class="btn btn-outline-dark shadow-none optionBtn">Option 4</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

    <footer></footer>
    

<script src="main.js"></script>
</body>
</html>
